<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div class="wrap">
    <header th:replace="fragments.html :: main-nav" class="header"></header>
    <section>
        <h2>와니스터디 이메일 확인</h2>
        <div th:if="${error}">
            <p>
                이메일 확인 링크가 정확하지 않습니다.
            </p>
        </div>
        <div th:if="${error == null}">
            <h2>
                이메일 확인이 완료 되었습니다. <span th:text="${numberOfUser}"></span>번째 회원, <span th:text="${nickName}">와니</span>님 가입을 축하드립니다.
            </h2>
            <small>이제부터 사용 가능한 이메일 또는 닉네임과 패스워드로 로그인할 수 있습니다.</small>
        </div>
    </section>
    <footer th:replace="fragments.html :: footer"></footer>
</div>
</body>
</html>
