<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body>
<div class="wrap">
    <header th:replace="fragments.html :: main-nav" class="header"></header>
    <section>
        <h2>계정 만들기</h2>
        <form action="#" method="post" th:object="${signUpForm}" th:action="@{/sign-up}" >
            <fieldset>
                <legend>
                    <h2>회원 가입 폼</h2>
                </legend>
                <div class="form-group form-field-text">
                    <label for="nickName">닉네임</label>
                    <input th:field="*{nickname}" id="nickName" type="text" class="form-control" placeholder="your nickName..." aria-describedby="emailHelp" required minlength="3" maxlength="20">
                    <small id="nicknameHelp" class="form-text text-muted">
                        공백없이 문자와 숫자로만 3자 이상 20자 이내로 입력하세요. 가입후에 변경할 수 있습니다.
                    </small>
                </div>
                <div class="form-group form-field-text">
                    <label for="email">이메일</label>
                    <input th:field="*{email}" id="email" type="email" class="form-control" placeholder="your@email.com" aria-describedby="emailHelp" required>
                    <small id="emailHelp" class="form-text text-muted">
                        와니 스터디는 사용자의 이메일을 공개하지 않습니다.
                    </small>
                </div>
                <div class="form-group form-field-text">
                    <label for="password">패스워드</label>
                    <input th:field="*{password}" id="password" type="password" class="form-control" placeholder="your password..." aria-describedby="emailHelp" required minlength="8" maxlength="50">
                    <small id="passwordHelp" class="form-text text-muted">
                        8자 이상 50자 이내로 입력하세요. 영문자, 숫자, 특수기호를 사용할 수 있으며 공백은 사용할 수 없습니다.
                    </small>
                </div>
                <button class="form-group btn btn-primary btn-block" type="submit" aria-describedby="submitHelp">가입하기</button>
            </fieldset>
        </form>
    </section>
    <footer th:replace="fragments.html :: footer"></footer>
</div>
</body>
</html>
